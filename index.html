<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Importamos cdn axios  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Importamos los estilos de toastify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- Importamos el script de toastify  -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <section class="SecCard animate__animated">
      <div class="Card">
        <figure>
          <img
            src="https://www.pngall.com/wp-content/uploads/4/Pokeball-PNG-Images.png"
            class="animate__animated animate__heartBeat animate__infinite"
          />
        </figure>
        <h3>Cargando ...</h3>
      </div>
    </section>

    <header class="encabezado">
      <figure class="pokeball">
        <img
          src="https://www.pngall.com/wp-content/uploads/4/Pokeball-PNG-Images.png"
          alt="logo"
        />
      </figure>
      <figure class="charizard-baby">
        <img
          src="https://i.pinimg.com/originals/f2/95/76/f295769d9bd3c34ffc552e837f5304ae.png"
          alt="pokemon"
        />
      </figure>
      <h2>Pok√©dex</h2>
      <form>
        <input type="text" placeholder="nombre del pokemon" id="txtfilter" />
        <button type="submit" id="btnFiltro">Buscar</button>
      </form>
      <button id="btnclear">üóëÔ∏è</button>
    </header>
    <main class="main-container">
      <section class="charizard-container">
        <div class="title">
          <figure>
            <img
              src="https://static.vecteezy.com/system/resources/previews/001/188/706/original/flame-png.png"
              alt="llama"
              class="iconPoke"
            />
          </figure>
          <h2 id="namePoke">CHARIZARD</h2>
        </div>
        <figure class="image-charizard">
          <img
            src="https://www.pngmart.com/files/12/Charizard-PNG-Free-Download.png"
            alt="chaizard"
            class="imgPoke animate__animated"
          />
        </figure>
      </section>
      <article class="info-pokemon">
        <div class="row-info">
          <div class="row-item">
            <p class="title-info">No.</p>
            <p class="info-text" id="idPoke">006</p>
          </div>
          <div class="row-item">
            <p class="title-info">LEVEL</p>
            <p class="info-text" id="levelPoke">100</p>
          </div>
        </div>
        <div class="row-info">
          <div class="row-item">
            <p class="title-info">TYPE</p>
            <p class="info-text" id="typePoke">FIRE</p>
          </div>
          <div class="row-item">
            <p class="title-info">HABILITY</p>
            <p class="info-text" id="abilityPoke">FLAMES</p>
          </div>
        </div>
        <div class="row-info">
          <div class="row-item">
            <p class="title-info">HEIGHT</p>
            <p class="info-text" id="heightPoke">1.7 m</p>
          </div>
          <div class="row-item">
            <p class="title-info">WEIGHT</p>
            <p class="info-text" id="weightPoke">90.5 Kg</p>
          </div>
        </div>
      </article>
    </main>
    <footer class="footer-content">
      <h3>OTHERS</h3>
      <figure class="btn_prev"></figure>
      <div id="SecOtherPokes" class="animate__animated">
        <figure>
          <img
            src="https://imagenpng.com/wp-content/uploads/2017/02/007Squirtle_Pokem.png"
            alt="pokemon"
          />
        </figure>
        <figure>
          <img
            src="https://i.pinimg.com/originals/b6/db/bb/b6dbbb8add6a9042a8b5b7e972780200.png"
            alt="pokemon"
          />
        </figure>
        <figure>
          <img
            src="https://i.pinimg.com/originals/f2/95/76/f295769d9bd3c34ffc552e837f5304ae.png"
            alt="pokemon"
          />
        </figure>
        <figure>
          <img src="" alt="pokemon" />
        </figure>
      </div>
      <figure class="btn_next"></figure>
    </footer>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
